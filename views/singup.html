<div ng-controller="singupCtrl">
	<form action="/" id="singup">
	UserName : <input type="text" ng-model="username" id="username"/><br>
	Password : <input type="text" ng-model="password" id="password"/><br>
	Phone Number :<input type="Number" ng-model="phonenumber" id="phonenumber"/><br>
	Image : <input type="value" ng-model="image" id="image"/><br>
	<button type="button" ng-click="create()">Create New Account</button>
	</form>
</div>
