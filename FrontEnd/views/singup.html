<!DOCTYPE html>
<html lang="en">
<head>
  <title>We Care -Singup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  	body{
  		padding-top: 10px;
  	}
  </style>
</head>
<body>
<div ng-controller="singupCtrl">
<div class="container">
<div class="well">
  

  <div class="page-header">
    <h1><small>please Fill your information here </small></h1>
  </div>
  <form method="POST" class="form-horizontal" >
      <div class="form-group">
        <label for="Username" class="control-label col-lg-2" >User Name</label>
        <div class=" col-lg-10"> 
        <div class="input-group">
          <div class="input-group-addon"><div class="glyphicon glyphicon-user"></div></div>
          <input type="text" ng-model="username" placeholder="User Name" class="form-control">
        </div>
        </div>
      </div>
      
          <div class="form-group">
          <label class="control-label col-lg-2">Password: </label>
          <div class="col-lg-10">
          <div class="input-group">
          <div class="input-group-addon"><div class="glyphicon glyphicon-lock"></div></div>
          <input type="password" ng-model="password" placeholder="Password" class="form-control">
          
            </div>
          </div>
          </div>
              <div class="form-group">
          <label class="control-label col-lg-2">Phone : </label>
          <div class="col-lg-10">
          <div class="input-group">
          <div class="input-group-addon"><div class="glyphicon glyphicon-earphone"></div></div>
          <input type="Number" ng-name="phonenumber" placeholder="Phone Number." class="form-control">
          
            </div>
          </div>
          </div>
          <div class="form-group">
          <label class="control-label col-lg-2">Image : </label>
          <div class="col-lg-10">
          <div class="input-group">
          <div class="input-group-addon"><div class="glyphicon glyphicon-picture"></div></div>
          <input type="file" ng-name="Image" placeholder="Your image here" class="form-control">
          
            </div>
          </div>
          </div>
           
        
          
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2 text-center">
          <button type="submit" class="btn btn-info btn-lg">Submit</button>
        </div>
      </div>
  </form>
</div>
</div>

 <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>      
   </body>
</html>
